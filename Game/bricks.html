<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="author" content="naomijub@github">
        <meta name="description" content="Bricks Game">
        <meta name="keywords" content="Bricks, Games">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link rel="stylesheet" href="bricksStyle.css">

        <title>Brick Game</title>
    </head>
    <body onload="startGame()">
        <script type="text/javascript" src="brickScripts.js"></script>
        </br>
        <div id="buttons">
            <button id="playButtons" onmousedown="play()">PLAY</button>
            <button id="gameButtons" onmousedown="moveLeft()" onmouseup="stop()">LEFT</button>
            <button id="gameButtons" onmousedown="moveRight()" onmouseup="stop()">RIGHT</button> 
            <button id="musicButtons" onmousedown="pause()">PAUSE</button></br>
            <button id="gameButtonsMouse" onmousedown="mouse()">MOUSE O/I</button>
        </div>
        <div id="par">
            <p>Press Mouse O/I to disable mouse.
                You can you keybord controls or </br>
                buttons Left and Right to move
            </p>
        </div>
    </body>
</html>
